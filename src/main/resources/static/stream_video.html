<html>
    <head>
        <title>Spring Boot: Video Streaming</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
    <h2>Now Playing: <span id="videoFileName">video.mov</span></h2> <!-- Display video file name -->
        <video controls autoplay width="500">
            <source src="/stream/video.mov"
                    type="video/mp4">
        </video>
    </body>
</html>
